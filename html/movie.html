<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title id="page-title">Movie Details – 3movieCollectors</title>

    <!-- Shared Layout Components -->
    <link rel="stylesheet" href="../css/main-navbar.css" />
    <link rel="stylesheet" href="../css/side-panel.css" />
    <link rel="stylesheet" href="../css/main-footer.css" />

    <!-- Page Styles -->
    <link rel="stylesheet" href="../css/movie.css" />

    <link rel="icon" href="../pictures/M.png" />
  </head>

  <body data-page="movie">
    <!-- NAVBAR -->
    <div id="navbar-container"></div>
    <script src="../js/app.js" defer></script>
    <script src="../js/include-main-navbar.js" defer></script>

    <div class="layout-wrapper">
      <!-- SIDEBAR -->
      <div id="sidepanel-container"></div>
      <script src="../js/include-side-panel.js" defer></script>

      <!-- MAIN CONTENT -->
      <div class="content-area">
        <main class="movie-main">
          <!-- ========== HEADER ========== -->
          <section class="movie-header">
            <div class="movie-poster-box">
              <img
                id="movie-poster"
                src="../pictures/white.png"
                class="movie-poster"
                alt="Movie Poster"
              />
            </div>

            <div class="movie-info-box">
              <h1 id="movie-title">Loading...</h1>

              <div class="movie-meta" id="movie-meta">
                <span id="movie-year">-</span>
                <span class="dot">•</span>
                <span id="movie-director">-</span>
                <span class="dot">•</span>
                <span id="movie-rating">-</span> ⭐
              </div>

              <div class="movie-genres" id="movie-genres">
                <!-- Genres will be dynamically loaded -->
              </div>

              <button
                id="watchlist-btn"
                class="watchlist-btn"
                style="
                  margin: 15px 0;
                  padding: 10px 20px;
                  background: #e74c3c;
                  color: white;
                  border: none;
                  border-radius: 5px;
                  cursor: pointer;
                  font-size: 14px;
                "
              >
                <span id="watchlist-text">Add to Watchlist</span>
              </button>

              <!-- TABS -->
              <div class="overview-tabs">
                <button class="tab active" data-target="overview-section">
                  Overview
                </button>
                <button class="tab" data-target="discussion-section">
                  Discussion (<span id="discussion-count">0</span>)
                </button>
              </div>
            </div>
          </section>

          <!-- ========== OVERVIEW CONTENT ========== -->
          <section id="overview-section" class="tab-content active">
            <div class="movie-section">
              <h2>Plot Summary</h2>
              <p id="movie-synopsis">Loading movie details...</p>
            </div>

            <div class="movie-section">
              <h2>More Like This</h2>
              <div class="similar-grid" id="similar-movies">
                <!-- Similar movies will be dynamically loaded -->
              </div>
            </div>
          </section>

          <!-- ========== DISCUSSION SECTION (Hidden by default) ========== -->
          <section id="discussion-section" class="tab-content">
            <div class="discussion-box">
              <h2 id="discussion-title">Discussion</h2>
              <p class="discussion-sub">
                Share your theories, thoughts, and insights about this film with
                the community.
              </p>

              <!-- Input -->
              <textarea
                id="post-input"
                class="discussion-input"
                placeholder="Share your thoughts about this movie..."
              ></textarea>

              <button id="post-btn" class="post-btn">Post</button>
            </div>

            <!-- Posts List -->
            <div id="posts-container">
              <!-- Posts will be dynamically loaded -->
            </div>
          </section>
        </main>
      </div>
    </div>

    <!-- FOOTER -->
    <div id="footer-container"></div>
    <script src="../js/include-footer.js" defer></script>

    <!-- TAB SWITCHING LOGIC -->
    <script src="../js/movie.js" defer></script>
  </body>
</html>
