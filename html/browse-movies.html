<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Browse Movies - 3movCollectors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../pictures/M.png" />

    <!-- Shared styles -->
    <link rel="stylesheet" href="../css/main-navbar.css" />
    <link rel="stylesheet" href="../css/side-panel.css" />
    <link rel="stylesheet" href="../css/main-footer.css" />

    <!-- Page styles -->
    <link rel="stylesheet" href="../css/browse-movies.css" />
  </head>

  <body data-page="browse">
    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <div class="layout-wrapper">
      <!-- SIDEBAR -->
      <div id="sidepanel-container"></div>

      <!-- MAIN CONTENT -->
      <main class="content-area">
        <section class="browse-header">
          <h1>Browse Movies</h1>
          <p>Discover your next favorite film from our extensive catalog.</p>
        </section>

        <!-- FILTERS CARD -->
        <section class="filters-card">
          <div class="filters-card-header">
            <div class="filters-title">
              <img src="../pictures/filter.png" alt="Filter" />
              <h2>Filters</h2>
            </div>
            <button class="filters-reset">Reset</button>
          </div>

          <div class="filters-body">
            <div class="filter-group">
              <span class="filter-label">Search</span>
              <input
                type="text"
                id="searchInput"
                class="search-input"
                placeholder="Search movies by title..."
              />
            </div>

            <div class="filter-group">
              <span class="filter-label">Genre</span>
              <div class="genre-chips" id="genreChips">
                <button class="chip chip--active" data-genre="all">All</button>
                <!-- Genres will be loaded dynamically -->
              </div>
            </div>

            <div class="filter-group">
              <span class="filter-label">Year</span>
              <div class="select-wrapper">
                <select id="yearSelect">
                  <option value="all">All Years</option>
                  <!-- Years will be loaded dynamically -->
                </select>
              </div>
            </div>
          </div>
        </section>

        <!-- MOVIES LIST + SORT -->
        <section class="movies-section">
          <div class="movies-section-header">
            <p class="movies-count">Showing <span>12</span> movies</p>

            <div class="sort-control">
              <label for="sortSelect">Sort by:</label>
              <div class="select-wrapper">
                <select id="sortSelect">
                  <option value="top-rated">Top Rated</option>
                  <option value="az">A - Z</option>
                </select>
              </div>
            </div>
          </div>
          <div class="movies-grid" id="moviesGrid">
            <!-- Movies will be loaded dynamically -->
          </div>
          <div
            class="load-more-wrap"
            style="display: none; text-align: center; margin: 30px 0"
          >
            <button
              class="load-more-btn"
              style="
                padding: 12px 40px;
                background: var(--DarkBlue);
                color: #fff;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-size: 16px;
                font-weight: 500;
                transition: background 0.3s ease;
              "
            >
              Load More Movies
            </button>
          </div>
        </section>
      </main>
    </div>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="../js/app.js"></script>
    <script src="../js/include-main-navbar.js"></script>
    <script src="../js/include-side-panel.js"></script>
    <script src="../js/include-footer.js"></script>
    <script src="../js/browse-movies.js"></script>
  </body>
</html>
