<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Watchlist - 3movCollectors</title>

    <link rel="icon" href="../pictures/M.png" />
    <!-- Shared component styles -->
    <link rel="stylesheet" href="../css/main-navbar.css" />
    <link rel="stylesheet" href="../css/side-panel.css" />
    <link rel="stylesheet" href="../css/main-footer.css" />

    <!-- Page styles -->
    <link rel="stylesheet" href="../css/watchlist.css" />
  </head>

  <body data-page="watchlist">
    <!-- NAVBAR (fixed at top) -->
    <div id="navbar-container"></div>
    <script src="../js/app.js" defer></script>
    <script src="../js/include-main-navbar.js" defer></script>

    <div class="layout-wrapper">
      <!-- SIDEPANEL -->
      <div id="sidepanel-container"></div>
      <script src="../js/include-side-panel.js" defer></script>

      <!-- MAIN CONTENT -->
      <main class="content-area">
        <!-- Page header + sort / view controls -->
        <header class="watchlist-header">
          <div class="header-main">
            <h1>My Watchlist</h1>
            <p>Keep track of movies you want to watch</p>
          </div>
        </header>

        <!-- Top stats row (4 cards) -->
        <!-- <section class="watchlist-stats">
                <div class="stat-card">
                    <div class="stat-label">Total Movies</div>
                    <div class="stat-value">12</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Want to Watch</div>
                    <div class="stat-value">4</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Currently Watching</div>
                    <div class="stat-value stat-value--orange">3</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Completed</div>
                    <div class="stat-value stat-value--green">5</div>
                </div>
            </section> -->

        <!-- Filter chips (tabs) -->
        <section class="watchlist-filters">
          <button class="filter-chip active" data-filter="all">All</button>
          <button class="filter-chip" data-filter="added">Added</button>
          <button class="filter-chip" data-filter="completed">Completed</button>
        </section>

        <!-- Movie cards grid -->
        <section class="watchlist-grid" id="watchlist-grid">
          <!-- Movies will be dynamically loaded here -->
        </section>
      </main>
    </div>

    <!-- FOOTER -->
    <div id="footer-container"></div>
    <script src="../js/include-footer.js" defer></script>

    <!-- Page JS -->
    <script src="../js/watchlist.js" defer></script>
  </body>
</html>
