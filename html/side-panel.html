<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Panel</title>
    <link rel="stylesheet" href="../css/side-panel.css">
</head>
<body>

<aside class="sidebar">
    <!-- Top icon (menu / collapse) -->
    <div class="sidebar-header">
        <button class="menu-btn" type="button">
            <img src="../pictures/menu.png" alt="Menu" class="menu-icon">
        </button>
    </div>

    <!-- Main menu -->
    <nav class="sidebar-menu">
        <!-- Dashboard (active) -->
        <a href="#" class="menu-item menu-item--active">
            <div class="icon-circle icon-circle--active">
                <img src="../pictures/home.png" alt="Dashboard" class="item-icon">
            </div>
            <span class="menu-label">Dashboard</span>
        </a>

        <a href="#" class="menu-item">
            <div class="icon-circle">
                <img src="../pictures/film.png" alt="Browse Movies" class="item-icon">
            </div>
            <span class="menu-label">Browse Movies</span>
        </a>

        <a href="#" class="menu-item">
            <div class="icon-circle">
                <img src="../pictures/bookmark.png" alt="My Watchlist" class="item-icon">
            </div>
            <span class="menu-label">My Watchlist</span>
        </a>

        <a href="#" class="menu-item">
            <div class="icon-circle">
                <img src="../pictures/friends.png" alt="Friends" class="item-icon">
            </div>
            <span class="menu-label">Friends</span>
        </a>

        <a href="#" class="menu-item">
            <div class="icon-circle">
                <img src="../pictures/envelope.png" alt="Messages" class="item-icon">
            </div>
            <span class="menu-label">Messages</span>
            <span class="menu-badge">3</span>
            <!-- issue: cutomise this for N number of msgs later  using js-->
        </a>

        <a href="#" class="menu-item">
            <div class="icon-circle">
                <img src="../pictures/calendar.png" alt="Events" class="item-icon">
            </div>
            <span class="menu-label">Events</span>
        </a>
    </nav>

    <!-- Divider line -->
    <hr class="sidebar-divider">

    <!-- Secondary menu -->
    <nav class="sidebar-menu sidebar-menu--secondary">
        <a href="#" class="menu-item">
            <div class="icon-circle">
                <img src="../pictures/admin.png" alt="Admin Panel" class="item-icon">
            </div>
            <span class="menu-label">Admin Panel</span>
        </a>

        <a href="#" class="menu-item">
            <div class="icon-circle">
                <img src="../pictures/settings.png" alt="Settings" class="item-icon">
            </div>
            <span class="menu-label">Settings</span>
        </a>

        <a href="#" class="menu-item">
            <div class="icon-circle">
                <img src="../pictures/help.png" alt="Help &amp; Support" class="item-icon">
            </div>
            <span class="menu-label">Help &amp; Support</span>
        </a>
    </nav>
</aside>

<script src="../js/side-panel.js"></script>
</body>
</html>
