<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="../pictures/M.png">
        <title>Main Navbar</title>
        <link rel="stylesheet" href="../css/main-navbar.css">
    </head>
    <body>
        <nav class="navbar">
            <!-- LEFT: LOGO + TITLE -->
            <div class="nav-left">
                <img src="../pictures/M.png" alt="Logo" class="nav-logo">
                <span class="nav-title">3movCollectors</span>
            </div>

            <!-- CENTER: SEARCH BAR -->
            <div class="nav-search">
                <img src="../pictures/search.png" alt="Search"
                    class="search-icon-img">
                <input type="text"
                    placeholder="Search movies, people, discussions...">
            </div>

            <!-- RIGHT: ICONS + USER -->
            <div class="nav-right">
                <!-- Notifications -->
                <button class="icon-btn" type="button">
                    <div class="icon-circle">
                        <img
                            src="../pictures/bell-notification-social-media.png"
                            alt="Notifications" class="icon-img">
                        <span class="icon-badge">5</span>
                    </div>
                </button>

                <!-- Messages -->
                <button class="icon-btn" type="button">
                    <div class="icon-circle">
                        <img src="../pictures/envelope.png" alt="Messages"
                            class="icon-img">
                        <span class="icon-badge">3</span>
                    </div>
                </button>

                <img src="../pictures/line.png" alt="Separator"
                    class="nav-separator">

                <!-- User Profile -->
                <div class="user-section">
                    <div class="icon-circle user-circle">
                        <img src="../pictures/user.png" alt="User profile"
                            class="icon-img">
                    </div>
                    <span class="user-name">Alex Turner</span>
                </div>
            </div>
        </nav>

        <script src="../js/main-navbar.js"></script>
    </body>
</html>
